<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Payoo Account</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <!-- mobile display daisy ui -->
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-4">
                <!-- available balance section daisy ui -->
                <div>
                    <div class="stats shadow">
                        <div class="stat">
                          <div id="available-balance" class="stat-value">940000</div>
                          <div class="stat-desc">Available Balance</div>
                        </div>
                    </div>
                </div>
                <!-- horizontal line -->
                <div class="divider"></div>
                <!-- user action button -->
                 <div>
                    <button id="btn-main-add-money" class="btn btn-lg mb-1 ml-2">Add Money</button>
                    <button id="btn-main-cash-out" class="btn btn-lg">Cash Out</button>
                    <button id="btn-main-transaction" class="btn btn-lg ml-2">Transactions</button>
                 </div>
                 <!-- horizontal line -->
                <div class="divider"></div>
                 <!-- add money section -->
                 <div id="add-money-container" class="">
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount to Add</span>
                            </label>
                            <input id="input-amount-to-add" type="text" placeholder="Type Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin Number</span>
                            </label>
                            <input id="input-pin" type="password" placeholder="Type Pin" class="input input-bordered" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>
                 </div>
                 <!-- cash out money section -->
                 <div id="cash-out-container" class="hidden">
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Cash Out Number</span>
                            </label>
                            <input id="" type="text" placeholder="Enter 11 Digit Number" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Cash Out Amount</span>
                            </label>
                            <input id="input-amount-to-cash-out" type="text" placeholder="Type Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin Number</span>
                            </label>
                            <input id="input-pin-cash-out" type="password" placeholder="Type Pin" class="input input-bordered" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                          </div>
                        </form>
                      </div>
                 </div>
                 <!-- transaction history section -->
                  <div id="transaction-container" class="hidden">
                    <h2 class="text-2xl m-2 text-center">Transaction History</h2>
                    <div id="transaction-log-container" class="space-y-2">

                    </div>
                  </div>
              </div>
            </div>
          </div>
    </main>
    <script src="./js/utilities.js"></script>
    <!-- <script src="./js/home.js"></script> -->
     <script src="./js/home-new.js"></script>
</body>
</html>
